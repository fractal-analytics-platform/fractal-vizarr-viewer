name: Create GitHub release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+[a-c][0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-c][0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+alpha[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+beta[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run:  docker build . --tag ghcr.io/fractal-analytics-platform/fractal-vizarr-viewer:${{ github.ref_name }}

      - name: Push the Docker Image
        run: docker push ghcr.io/fractal-analytics-platform/fractal-vizarr-viewer:${{ github.ref_name }}
